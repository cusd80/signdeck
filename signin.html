<body>
    <h1 style="text-align:center;">Complete Sign-in as:</h1>
    
    <div class="form-container">
        <form action="https://script.google.com/macros/s/AKfycbzuhgKU-KiFlEHmlqL-ZfSt5rT076Y_C3XQMVBhgd1iyGB1ImfWEclH0XFmyaWPzW8/exec" method="POST" target="hidden_iframe" onsubmit="if(this.submitted) return false; this.submitted = true; setTimeout(function(){window.location.href='https://signdeck.hamiltonhigh.tech/index.html';}, 1000);">
            <input name="Name" type="text" placeholder="Full Name" required id="nameInput">
            <input type="hidden" name="Destination" value="Returning to class">
            <button type="submit">Finish</button>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>

    <script>
        // Function that attempts to request a screen wake lock
        const requestWakeLock = async () => {
            let wakeLock = null;
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Screen Wake Lock was released');
                });
                console.log('Screen Wake Lock active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        };
        // Request a screen wake lockâ€¦
        requestWakeLock();

        // Function to get the 'name' query parameter from the URL
        function getNameQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name');
        }

        window.addEventListener('DOMContentLoaded', function() {
            // Pre-fill the 'Name' input field with the 'name' query parameter value
            const nameInput = document.getElementById('nameInput');
            const nameQueryParam = getNameQueryParam();
            if (nameQueryParam) {
                nameInput.value = decodeURIComponent(nameQueryParam);
            }
        });
    </script>
</body>
